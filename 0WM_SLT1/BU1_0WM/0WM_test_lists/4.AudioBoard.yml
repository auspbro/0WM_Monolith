-
    Name: ChkXMOS
    Instructions: >
       Discover XMOS
    Proc: Commander
    Args:
        Cmds:
        -
            Cmd: "./ml_test/discover_usb.sh xmos"
            Regex: '(PASS)'
            Results:
            -
                name: ChkXMOS
                type: str
                item: 0
                index: 0
