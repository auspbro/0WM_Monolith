#------------------------------------------------------------
-
    Name: ChkPowerDeliveryDP2
    Instructions: >
       Check Power Delivery DP2
    Proc: Commander
    Args:
        Cmds:
        -
            Cmd: "./ml_test/test_usb_c_pd.sh 2"
            Regex: '(PASS)'
            Results:
            -
                name: ChkPowerDeliveryDP2
                type: str
                item: 0
                index: 0
#------------------------------------------------------------
-
    Name: DP1_Reboot
    Instructions: >
       Check DP1
    Proc: Commander
    Args:
        Cmds:
        -
            Cmd: "ml_video_select.sh DP1"
#------------------------------------------------------------
-
    Name: BootToKernel
    Instructions: >
        wait device boot
    Proc: Commander
    Args:
        Cmds:
        - 
            Fun: DeviceReady
            Args: 
                Display: True
                Timeout: 120
            Regex: '(\w+)'
            Results:
            -
                name: BootToKernel
                type: str
                item: 0
                index: 0
#------------------------------------------------------------
-
    Name: DP1_result
    Instructions: >
       Check DP1 result
    Proc: Commander
    Args:
        Cmds:
        - 
            Fun: ShowPassFailGui
            Args: 
                item: DP1
