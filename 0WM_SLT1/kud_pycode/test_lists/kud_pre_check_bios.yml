-
    Name: PreBiosVer
    Instructions: >
        Read BIOS information
    Proc: Commander
    Args:
        Cmds:
        - 
            Cmd: 'cat /sys/class/dmi/id/bios_version'
            Regex: '(\d+(?:\.\d+){2})'
            Results:
            -
                name: PRE_BIOS_VER
                type: str
                item: 0
                index: 0
        - 
            Cmd: 'cat /sys/class/dmi/id/bios_date'
            Regex: '(\d+\/\d+\/\d+)'
            Results:
            -
                name: PRE_BIOS_DATE
                type: str
                item: 0
                index: 0
        - 
            Cmd: 'cat /sys/class/dmi/id/bios_vendor'
            Regex: '(\w+)'
            Results:
            -
                name: PRE_BIOS_VEN
                type: str
                item: 0
                index: 0