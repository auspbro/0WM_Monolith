-
    Name: BiosUpdate
    Instructions: >
        BIOS Update
    Proc: Commander
    Args:
        Cmds:
        - 
            Fun: BiosUpdate
            Args: 
                Image: coreboot_spi_capsuleFW_CHT_N276_v2.39.2.fv
