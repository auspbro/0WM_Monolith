        Check WIFI 2.4G performance
    Proc: Commander
    Args:
        Cmds:
        - 
            Fun: RunMFMStart
            Args: 
                Run: CKWIFI2G
                Para: KUD_2.4G_1
                Retry: 3
                Search: '.00'
            Regex: '(\w+):[\s]+([-+]?\w+.\w+)'
            Results:
