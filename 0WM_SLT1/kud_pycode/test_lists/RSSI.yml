-
    Name: WiFi_RSSI
    Instructions: >
       Get WiFi RSSI (Received Signal Strength Indication) 
    Proc: Commander
    Args:
        Cmds:
        - 
            Fun: WirelessRSSI
            Args: 
                AP24G: NH1-AP1
                AP50G: NH1-AP2
            Regex: '([-+]?\w+)'
            Threshold:
            Results:
            -
                name: CKWIFI2G
                type: str
                item: 0
                index: 0
            -
                name: CKWIFI5G
                type: str
                item: 1
                index: 0
-
    Name: Bluetooth_RSSI
    Instructions: >
       Get Bluetooth RSSI (Received Signal Strength Indication) 
    Proc: Commander
    Args:
        Cmds:
        - 
            Fun: BluetoothRSSI
            Args: 
                DEV_ADDR: A0:88:69:46:45:CD
                SCAN_TIME: 20
            Regex: '([-+]?\w+)'
            Results:
            -
                name: BT_RSSI_DEV
                type: str
                item: 0
                index: 0