-
    Name: FPGA
    Instructions: >
       FPGA test
    Proc: Commander
    Args:
        Cmds:
        -
            Cmd: "lspci"
            Regex: '(\w+)'
            Results:
            -
                name: FPGA
                type: str
                item: 0
