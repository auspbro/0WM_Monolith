#------------------------------------------------------------
-
    Name: I219-LM
    Instructions: >
       Read MAC Address of I219-LM
    Proc: Commander
    Args:
        Cmds:
        -
            Cmd: "cat /sys/class/net/eth0/address"
            Regex: ((([0-9a-fA-F]{2})[:]){5}([0-9a-fA-F]{2}))
            Results:
            -
                name: I219_MAC_ADDRESS
                type: str
                item: 0
                index: 0
#------------------------------------------------------------
-
    Name: WGI210-AT
    Instructions: >
       Read MAC Address of INTEL WGI210-AT
    Proc: Commander
    Args:
        Cmds:
        -
            Cmd: "cat /sys/class/net/eth1/address"
            Regex: (([0-9a-fA-F]{2}[:]){5}([0-9a-fA-F]{2}))
            Results:
            -
                name: WGI210_MAC_ADDRESS
                type: str
                item: 0
                index: 0
#------------------------------------------------------------
-
    Name: SN74CB3Q3306APWR
    Instructions: >
       Bus Switch IC(SN74CB3Q3306APWR)
    Proc: Commander
    Args:
        Cmds:
        - Cmd: "isaset -y -f 0x29f 0x80"
        -
            Cmd: "i2cdetect -y 10 | grep 50:"
            Regex: '^(50:)(\s)(\w+)'
            Results:
            -
                name: SN74CB3Q3306APWR
                type: str
                item: 0
                index: 2
-
    Name: SN74CB3Q3306APWR-resume
    Instructions: >
       Bus Switch IC(SN74CB3Q3306APWR) resume
    Proc: Commander
    Args:
        Cmds:
        - 
            Cmd: 'isaset -y -f 0x29f 0x00'
