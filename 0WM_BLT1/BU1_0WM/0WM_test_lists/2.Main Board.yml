-
    Name: TMP108
    Instructions: >
       Temperature Sensor
    Proc: Commander
    Args:
        Cmds:
        - Cmd: 'modprobe -r tmp108'
        -
            Cmd: "i2cdetect -y 9 | grep 40:"
            Regex: '^(40:) (\D+) (\w+) (\w+) (\w+) (\w+)'
            Results:
            -
                name: MB_TMP108_1
                type: str
                item: 0
                index: 2
            -
                name: MB_TMP108_2
                type: str
                item: 0
                index: 3
            -
                name: MB_TMP108_3
                type: str
                item: 0
                index: 4
            -
                name: MB_TMP108_4
                type: str
                item: 0
                index: 5
-
    Name: TMP108-resume
    Instructions: >
       Temperature Sensor resume
    Proc: Commander
    Args:
        Cmds:
        - 
            Cmd: 'modprobe tmp108'
#------------------------------------------------------------
-
    Name: ISM303DAC
    Instructions: >
       ECOMPASS/ACCELEROMETER Sensor
    Proc: Commander
    Args:
        Cmds:
        - Cmd: 'modprobe -r bmc150_magn_i2c'
        - Cmd: 'modprobe -r bmc150_accel_i2c'
        -
            Cmd: "i2cdetect -y 9 | grep 10:"
            Regex: '^(10:) (\w+) (\D+) (\w+)'
            Results:
            -
                name: ACCELEROMETER
                type: str
                item: 0
                index: 1
            -
                name: ECOMPASS
                type: str
                item: 0
                index: 3
-
    Name: ISM303DAC-resume
    Instructions: >
       ECOMPASS/ACCELEROMETER Sensor resume
    Proc: Commander
    Args:
        Cmds:
        - Cmd: 'modprobe bmc150_magn_i2c'
        - 
            Cmd: 'modprobe bmc150_accel_i2c'
