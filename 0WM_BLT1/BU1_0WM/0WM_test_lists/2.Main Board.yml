-
    Name: TPS65981_Version
    Instructions: >
       Check TPS65981 Version
    Proc: Commander
    Args:
        Cmds:
        - Cmd: i2cset -y 6 0x27 0x06
        -
            Cmd: "i2cget -y 6 0x27;i2cget -y 6 0x27;i2cget -y 6 0x27;i2cget -y 6 0x27;i2cget -y 6 0x27;i2cget -y 6 0x27"
            Regex: '(\s\s0x\w+)'
            Results:
            -
                name: TPS65981_Version_1
                type: str
                item: 1
                index: 0
            -
                name: TPS65981_Version_2
                type: str
                item: 2
                index: 0
            -
                name: TPS65981_Version_3
                type: str
                item: 3
                index: 0
