-
    Name: USB_TypeA_1
    Instructions: >
       Check USB_TypeA_1
    Proc: Commander
    Args:
        Cmds:
        -
            Cmd: "lsusb -t | grep 'Port 4:'"
            Regex: '([\d+]{4})(M)'
            Results:
            -
                name: USB_TypeA_1
                type: str
                item: 0
                index: 0
                subtype: int
                unit: M

