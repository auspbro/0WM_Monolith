-
    Name: BIOS_Version
    Instructions: >
       Check BIOS Version
    Proc: Commander
    Args:
        Cmds:
        -
            Cmd: "cat /sys/class/dmi/id/bios_version"
            Regex: '((\w+){8})'
            Results:
            -
                name: BIOS_Version
                type: str
                item: 0
                index: 0
