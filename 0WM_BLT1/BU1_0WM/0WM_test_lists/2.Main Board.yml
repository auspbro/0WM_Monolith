#------------------------------------------------------------
-
    Name: BootToKernel
    Instructions: >
        wait device boot
    Proc: Commander
    Args:
        Cmds:
        - 
            Fun: DeviceReady
            Args: 
                Display: True
                Timeout: 120
            Regex: '(\w+)'
            Results:
            -
                name: BootToKernel
                type: str
                item: 0
                index: 0

#------------------------------------------------------------
-
    Name: INA230
    Instructions: >
       Current/Power Monitor
    Proc: Commander
    Args:
        Cmds:
        - Cmd: 'modprobe -r ina2xx'
        -
            Cmd: "i2cdetect -y 10 | grep 40:"
            Regex: '^(40:) (\w+) (\w+) (\w+) (\w+) (\w+)'
            Results:
            -
                name: INA230_1
                type: str
                item: 0
                index: 1
            -
                name: INA230_2
                type: str
                item: 0
                index: 2
            -
                name: INA230_3
                type: str
                item: 0
                index: 3
            -
                name: INA230_4
                type: str
                item: 0
                index: 4
            -
                name: INA230_5
                type: str
                item: 0
                index: 5
-
    Name: INA230-resume
    Instructions: >
       Current/Power Monitor - resume
    Proc: Commander
    Args:
        Cmds:
        - 
            Cmd: 'modprobe ina2xx'
