-
    Name: WriteMacWGI210
    Instructions: >
        MTP tool write MAC Address of INTEL WGI210-AT
    Proc: Commander
    Args:
        Cmds:
        - 
            Fun: WriteMacAddress
            Args: 
                chip: i210
            Regex: '(0x00) (31)'
            Results:
            -
                name: WriteMacWGI210
                type: str
                item: 0
                index: 1