-
    Name: ReadI219LM-Mac
    Instructions: >
       Read MAC Address of I219-LM
    Proc: Commander
    Args:
        Cmds:
        -
            Cmd: "ml_mac_read.sh i219"
            Regex: ((([0-9a-fA-F]{2})[:]){5}([0-9a-fA-F]{2}))
            Results:
            -
                name: ReadI219LM-Mac
                type: str
                item: 0
                index: 0
