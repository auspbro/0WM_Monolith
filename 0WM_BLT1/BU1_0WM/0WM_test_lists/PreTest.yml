-
    Name: WriteMacI219
    Instructions: >
        The MAC is set by module, just copy to eeprom
    Proc: Commander
    Args:
        Cmds:
        - Cmd: "ml_mac_write.sh OVERWRITE_MAC i219 copy"
        - Cmd: "ml_mac_write.sh OVERWRITE_MAC i219 copy"
        - Cmd: "ml_mac_write.sh OVERWRITE_MAC i219 copy"
        -
            Cmd: "ml_mac_write.sh OVERWRITE_MAC i219 copy"
            Regex: '(47)'
            Results:
            -
                name: WriteMacI219
                type: str
                item: 0
                index: 1
