#------------------------------------------------------------
-
    Name: BootToKernel-1
    Instructions: >
        wait device boot
    Proc: Commander
    Args:
        Cmds:
        - 
            Fun: DeviceReady
            Args: 
                Display: True
                Timeout: 120
            Regex: '(\w+)'
            Results:
            -
                name: BootToKernel
                type: str
                item: 0
                index: 0
#------------------------------------------------------------
-
    Name: CpyMLFolder
    Instructions: >
        Copy ML folder for MTP test
    Proc: Commander
    Args:
        Cmds:
        - Cmd: "device=$(ls /dev/sd* | tail -n 1)"
        - Cmd: "mount $device /boot"
        - Cmd: "cd /boot/ml_install"
        -
            Cmd: "./install.sh"
            Regex: '(\w+)(!)'
            Results:
            -
                name: CpyMLFolder
                type: str
                item: 0
                index: 0
