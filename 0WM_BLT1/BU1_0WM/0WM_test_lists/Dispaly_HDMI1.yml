#------------------------------------------------------------
-
    Name: HDMI_1_Reboot
    Instructions: >
       Check HDMI_1
    Proc: Commander
    Args:
        Cmds:
        -
            Cmd: "./ml_stress/fpga_video_select.sh HDMI1"
#------------------------------------------------------------
-
    Name: BootToKernel
    Instructions: >
        wait device boot
    Proc: Commander
    Args:
        Cmds:
        - 
            Fun: DeviceReady
            Args: 
                Display: True
                Timeout: 120
            Regex: '(\w+)'
            Results:
            -
                name: BootToKernel
                type: str
                item: 0
                index: 0
