#------------------------------------------------------------
-
    Name: BootToKernel-1
    Instructions: >
        wait device boot
    Proc: Commander
    Args:
        Cmds:
        - 
            Fun: DeviceReady
            Args: 
                Display: True
                Timeout: 120
            Regex: '(\w+)'
            Results:
            -
                name: BootToKernel
                type: str
                item: 0
                index: 0
#------------------------------------------------------------
-
    Name: ChkVBTMP108
    Instructions: >
       Temperature Sensor
    Proc: Commander
    Args:
        Cmds:
        - Cmd: 'modprobe -r tmp108'
        - Cmd: "i2cdetect -y 8 | grep 40:"
        -
            Cmd: "i2cdetect -y 8 | grep 40:"
            Regex: '^(40:) (\D+) (\w+) (\w+)'
            Results:
            -
                name: ChkVBTMP108_1
                type: str
                item: 0
                index: 2
            -
                name: ChkVBTMP108_2
                type: str
                item: 0
                index: 3
-
    Name: TMP108-resume
    Instructions: >
       Temperature Sensor resume
    Proc: Commander
    Args:
        Cmds:
        - 
            Cmd: 'modprobe tmp108'
#------------------------------------------------------------
-
    Name: ChkSi5340
    Instructions: >
       Clock Generator(Si5340)
    Proc: Commander
    Args:
        Cmds:
        -
            Cmd: "i2cdetect -y 7 | grep 70:"
            Regex: '^(70:) (\W+)(\w+)(\W+)(\d+)'
            Results:
            -
                name: ChkSi5340
                type: str
                item: 0
                index: 4
#------------------------------------------------------------
-
    Name: ChkClock
    Instructions: >
       Check CLOCK_SYNTH Version
    Proc: Commander
    Args:
        Cmds:
        -
            Cmd: "ml_check_fw.sh DVT clock_synth"
            Regex: '(\w+)'
            Results:
            -
                name: ChkClock
                type: str
                item: 0
                index: 0
