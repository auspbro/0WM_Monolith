#------------------------------------------------------------
-
    Name: DP1_Reboot
    Instructions: >
       Check DP1
    Proc: Commander
    Args:
        Cmds:
        -
            Cmd: "./ml_stress/fpga_video_select.sh DP1"
#------------------------------------------------------------
-
    Name: BootToKernel
    Instructions: >
        wait device boot
    Proc: Commander
    Args:
        Cmds:
        - 
            Fun: DeviceReady
            Args: 
                Display: True
                Timeout: 120
            Regex: '(\w+)'
            Results:
            -
                name: BootToKernel
                type: str
                item: 0
                index: 0
#------------------------------------------------------------
-
    Name: DP1_result
    Instructions: >
       Check DP1 result
    Proc: Commander
    Args:
        Cmds:
        - 
            Fun: ShowPassFailGui
            Args: 
                item: DP1